<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <title>Utilisation de switch et de l'objet Date</title>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <script type="text/javascript">
      
      function jourDeLaSemaine()
      {
        var d = new Date();
        var n = d.getDay()
          
          switch (n)
          {
              case 1:
                  alert("Lundi") ;
                  break ;
              case 2:
                  alert("Mardi") ;
                  break ;
              case 3:
                  alert("Mercredi") ;
                  break ;
              case 4:
                  alert("Jeudi") ;
                  break ; 
              case 5:
                  alert("Vendredi") ;
                  break ; 
              case 6:
                  alert("Samedi") ;
                  break ;
              case 7: 
                  alert("Dimanche") ;
                  break ;
              
          } 
      }
  </script>
</head>
<body>

<h1>Utilisation de switch et de l'objet Date</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="jourDeLaSemaine()">Lancer la fonction</button></p>



</body></html>
