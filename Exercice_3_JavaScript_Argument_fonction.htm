<!DOCTYPE html>
<html lang="fr"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Écriture d'une fonction avec arguments</title>
  <meta charset="UTF-8">
  <script>
      var a = 3;
      var b = 2;
      
      function multiplie(x = 8) // le x permet de préciser que l'on peut passer un paramètre à la fonction. Si aucun n'est passé, on utilisera alors mla fonction avec la variable x, initialisée à 8
      {
          return x*3;
      }
      
      function affiche()
      {
          var alert1 = multiplie(a);
          var alert2 = multiplie(b);
          var alert3 = multiplie();
          
          alert(alert1);
          alert(alert2);
          alert(alert3);
      }
  </script>
</head>
<body>

<h1>Écriture d'une fonction avec arguments</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="affiche()">Lancer la fonction</button></p>



</body></html>
