        <title>Formulaires</title>
       
        <link rel="stylesheet" href="Exercice_11_JavaScript_CALONNE.css" />
        
        <script type="text/javascript">   
            
            var entrees = {Pateencroute : 8, Saladedetomates : 7, Foiegras: 12};
            var plats = {Spaghettis: 10, Lasagnes: 12, Steakfrites: 11 };
            var desserts = {Tiramisu: 6,Glace: 4,Cafe: 7 };
             
            function prix()
            {
               var Total = 0;
                
                var choixentree = document.getElementById('entree');
                var keyentree = choixentree.options[choixentree.selectedIndex].innerHTML;
                var prixentree;
               
                
                var choixplat = document.getElementById('plats');
                var keyplat = choixplat.options[choixplat.selectedIndex].innerHTML;
                var prixplat;

                var keydessert = choixdessert.options[choixdessert.selectedIndex].innerHTML;
                var prixdessert;
                
                Total = entrees[keyentree] + plats[keyplat] + desserts[keydessert];
                
                document.getElementById("resultat").innerHTML = keyentree + " = " + entrees[keyentree] + '<br>' + keyplat + " = " + plats[keyplat] + '<br>' + keydessert + " = " + desserts[keydessert] + '<br>' + "Le total est de: "+ Total + " euros." + '<br>';
                
            }
            
        </script>

 <hr>
    <h1>Composez votre menu</h1>
    <hr>
    
    <p>Choisissez une entree, un plat, un dessert puis appuyez sur le bouton "Envoi".</p>
